<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/Template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Softness - Cadastro Cliente</ui:define>

	<ui:define name="centro">
	<fieldset>
	<legend>Cadastro Cliente</legend>
		<h:form id="edicao">

			<p:tabView id="tabVCliente" style="width:1024px" >
				<h3>Cadastro de Clientes</h3>

				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:tab title="Cadastro">

					

						<h:panelGrid columns="2" id="pG1">
							<h:outputLabel value="Id:" for="id" />
							<h:panelGrid columns="10" id="pG2">
								<h:inputText size="4" value="#{clienteBean.cliente.idCliente}"
									maxlength="4" disabled="true" id="id" />
								<h:outputLabel value="Nome:" for="nome" />
								<h:inputText id="nome" size="60" maxlength="45" required="true"
									requiredMessage="Nome Obrigatório"
									disabled="#{clienteBean.campos}"
									value="#{clienteBean.cliente.nome}" />
								<h:outputLabel for="cpf" value="CPF:" />
								<h:inputText id="cpf" size="14" maxlength="14"
									disabled="#{clienteBean.campos}"
									value="#{clienteBean.cliente.cpf}" />
								<h:outputLabel for="rg" value="RG:" />
								<h:inputText id="rg" size="8" maxlength="8"
									value="#{clienteBean.cliente.rg}"
									disabled="#{clienteBean.campos}" />
								<h:outputLabel for="orgaoEmissor" value="Orgão Emissor:" />
								<h:inputText id="orgaoEmissor"
									value="#{clienteBean.cliente.orgaoEmissor}"
									disabled="#{clienteBean.campos}" size="5" maxlength="5" />

							</h:panelGrid>
							<h:outputLabel value="Sexo:" for="sexo" />
							<h:panelGrid columns="9" id="pG3">
								<h:selectOneMenu disabled="#{clienteBean.campos}" id="sexo"
									value="#{clienteBean.cliente.sexo}">
									<f:selectItem itemLabel="Escolha" itemValue="" />
									<f:selectItem itemLabel="Masculino" itemValue="M" />
									<f:selectItem itemLabel="Feminino" itemValue="F" />
								</h:selectOneMenu>

								<h:outputLabel value="Estado Civil:" for="estadoCivil" />
								<h:selectOneMenu id="estadoCivil"
									value="#{clienteBean.cliente.estadoCivil}"
									disabled="#{clienteBean.campos}">
									<f:selectItem itemLabel="Estado Civil" itemValue="" />
									<f:selectItem itemLabel="Solteiro(a)" itemValue="SOLTEIRO" />
									<f:selectItem itemLabel="Casado(a)" itemValue="CASADO" />
									<f:selectItem itemLabel="Viuvo(a)" itemValue="VIUVO" />
								</h:selectOneMenu>
								<h:outputLabel for="dataNascimento" value="Data Nascimento:" />
								<h:inputText id="dataNascimento"
									disabled="#{clienteBean.campos}"
									value="#{clienteBean.cliente.dataNascimento}" size="10"
									maxlength="10">
									<f:convertDateTime pattern="dd/MM/yyyy" type="date"
										timeZone="GMT-3" />
								</h:inputText>
								<h:outputLabel for="residencial" value="NºResidencial:" />
								<h:inputText id="residencial" disabled="#{clienteBean.campos}"
									value="#{clienteBean.cliente.numeroResidencial}" size="8"
									maxlength="8" />
								<h:outputLabel for="celular1" value="NºCelular:" />
								<h:inputText id="celular1" disabled="#{clienteBean.campos}"
									value="#{clienteBean.cliente.numeroCelular1}" size="7"
									maxlength="8" />


							</h:panelGrid>
							<h:outputLabel for="celular2" value="NºCelular 2:" />
							<h:panelGrid columns="4" id="pG4">


								<h:inputText id="celular2" disabled="#{clienteBean.campos}"
									value="#{clienteBean.cliente.numeroCelular2}" size="7"
									maxlength="8" />
								<h:outputLabel for="email" value="Email:" />
								<h:inputText id="email" disabled="#{clienteBean.campos}"
									value="#{clienteBean.cliente.email}"
									validatorMessage="E-mail invalido!" size="90" maxlength="50">
									<f:validateRegex
										pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
								</h:inputText>
							</h:panelGrid>

						</h:panelGrid>

						<p:panel header="Endereço">
							<h:panelGrid columns="2" id="pG5">
								<h:outputLabel for="cep" value="CEP:" />
								<h:panelGrid columns="10" id="pG6">
									<h:inputText id="cep" disabled="#{clienteBean.campos}"
										value="#{clienteBean.endereco.cep}" size="9" maxlength="9" />
									<p:commandLink>
										<p:graphicImage value="/resources/img/search24x24.png" />
									</p:commandLink>
									<h:outputLabel for="estado" value="Estado:" />
									<h:inputText id="estado" disabled="#{clienteBean.campos}"
										value="#{clienteBean.endereco.estado}" size="10"
										maxlength="10" />
									<h:outputLabel for="cidade" value="Cidade:" />
									<h:inputText id="cidade" disabled="#{clienteBean.campos}"
										value="#{clienteBean.endereco.cidade}" size="20"
										maxlength="20" />
									<h:outputLabel for="bairro" value="Bairro:" />
									<h:inputText id="bairro" disabled="#{clienteBean.campos}"
										value="#{clienteBean.endereco.bairro}" />



								</h:panelGrid>
								<h:outputLabel for="tipoLogradouro" value="Tipo Logradouro:" />
								<h:panelGrid columns="5" id="pG7">
									<h:selectOneMenu disabled="#{clienteBean.campos}"
										id="tipoLogradouro"
										value="#{clienteBean.endereco.tipoLogradouro}">
										<f:selectItem itemLabel="Aeroporto" itemValue="aeroporto" />
										<f:selectItem itemLabel="Alameda" itemValue="alameda" />
										<f:selectItem itemLabel="Area" itemValue="area" />
										<f:selectItem itemLabel="Avenida" itemValue="avenida" />
										<f:selectItem itemLabel="Beco" itemValue="beco" />
										<f:selectItem itemLabel="Campo" itemValue="campo" />
										<f:selectItem itemLabel="Chácara" itemValue="chacara" />
										<f:selectItem itemLabel="Colônia" itemValue="colonia" />
										<f:selectItem itemLabel="Condominio" itemValue="condominio" />
										<f:selectItem itemLabel="Conjunto" itemValue="conjunto" />
										<f:selectItem itemLabel="Distrito" itemValue="distrito" />
										<f:selectItem itemLabel="Esplanada" itemValue="esplanada" />
										<f:selectItem itemLabel="Estação" itemValue="estacao" />
										<f:selectItem itemLabel="Estrada" itemValue="estrada" />
										<f:selectItem itemLabel="Favela" itemValue="favela" />
										<f:selectItem itemLabel="Fazenda" itemValue="fazenda" />
										<f:selectItem itemLabel="Feira" itemValue="feira" />
										<f:selectItem itemLabel="Granja" itemValue="granja" />
										<f:selectItem itemLabel="Jardim" itemValue="jardim" />
										<f:selectItem itemLabel="Ladeira" itemValue="ladeira" />
										<f:selectItem itemLabel="Lago" itemValue="lago" />
										<f:selectItem itemLabel="Lagoa" itemValue="lagoa" />
										<f:selectItem itemLabel="Largo" itemValue="largo" />
										<f:selectItem itemLabel="Loteamento" itemValue="loteamento" />
										<f:selectItem itemLabel="Morro" itemValue="morro" />
										<f:selectItem itemLabel="Núcleo" itemValue="nucleo" />
										<f:selectItem itemLabel="Outros" itemValue="outros" />
										<f:selectItem itemLabel="Parque" itemValue="parque" />
										<f:selectItem itemLabel="Passarela" itemValue="passarela" />
										<f:selectItem itemLabel="Pátio" itemValue="patio" />
										<f:selectItem itemLabel="Praça" itemValue="praca" />
										<f:selectItem itemLabel="Quadra" itemValue="quadra" />
										<f:selectItem itemLabel="Recanto" itemValue="recanto" />
										<f:selectItem itemLabel="Residencial" itemValue="residencial" />
										<f:selectItem itemLabel="Rodovia" itemValue="rodovia" />
										<f:selectItem itemLabel="Rua" itemValue="rua" />
										<f:selectItem itemLabel="Setor" itemValue="setor" />
										<f:selectItem itemLabel="Sítio" itemValue="sitio" />
										<f:selectItem itemLabel="Travessa" itemValue="travessa" />
										<f:selectItem itemLabel="Trecho" itemValue="trecho" />
										<f:selectItem itemLabel="Trevo" itemValue="trevo" />
										<f:selectItem itemLabel="Vale" itemValue="vale" />
										<f:selectItem itemLabel="Vereda" itemValue="vereda" />
										<f:selectItem itemLabel="Via" itemValue="via" />
										<f:selectItem itemLabel="Viaduto" itemValue="viaduto" />
										<f:selectItem itemLabel="Viela" itemValue="viela" />
										<f:selectItem itemLabel="Vila" itemValue="vila" />

									</h:selectOneMenu>
									<h:outputLabel for="logradouro" value="Logradouro:" />
									<h:inputText id="logradouro" disabled="#{clienteBean.campos}"
										value="#{clienteBean.endereco.logradouro}" size="50"
										maxlength="50" />
									<h:outputText for="numero" value="Numero:" />
									<h:inputText id="numero" disabled="#{clienteBean.campos}"
										value="#{clienteBean.endereco.numero}" size="10"
										maxlength="10" />


								</h:panelGrid>

							</h:panelGrid>

						</p:panel>

						<p:panel>

							<p:commandButton value="Novo" action="#"
								actionListener="#{clienteBean.novo}" update="tabVCliente" />
							<p:commandButton value="Editar" action="#"
								actionListener="#{clienteBean.cancelar}" update="tabVCliente" />
							<p:commandButton value="Excluir" action="#" update="growl,tabVCliente"
							 actionListener="#{clienteBean.excluir}" />
							<p:commandButton value="Salvar" update="growl,tabVCliente"
								actionListener="#{clienteBean.salvar}" />

							<p:commandButton value="Cancelar" immediate="true" ajax="false"
								process="@this" action="#{clienteBean.cancelar}" />

						</p:panel>



					
					<!-- Growl fora do h:panelGrid para renderizar via ajax -->
					<h:form>

						<p:growl id="growl" showDetail="true" />

					</h:form>

				</p:tab>

				<p:tab id="consulta">


					<f:facet name="title">
						<p:graphicImage value="/resources/img/search24x24.png" />
					</f:facet>
					<h:form id="fConsulta" >
						<h:panelGrid columns="5">

							<h:outputLabel for="campoConsulta" value="Consulta por:" />
							<h:selectOneMenu id="campoConsulta">
								<f:selectItem itemLabel="ID" itemValue="ID" />
								<f:selectItem itemLabel="NOME" itemValue="NOME" />
								<f:selectItem itemLabel="CPF" itemValue="CPF" />
							</h:selectOneMenu>
							<h:inputText maxlength="30" size="30" value="" />
							<p:commandLink>
								<p:graphicImage value="/resources/img/search24x24.png" />
							</p:commandLink>
							<p:commandLink update="fConsulta:clientes" >
								<p:graphicImage value="/resources/img/update24x24.png"  />
							</p:commandLink>
						</h:panelGrid>


						<p:panel id="panelTabelaClientes">
							<p:dataTable id="clientes"
								emptyMessage="Nennhum cliente encontrado" var="cliente"
								value="#{clienteBean.clientes}" selectionMode="single"
								rowKey="#{cliente.idCliente}"
								selection="#{clienteBean.selected}">
								<p:ajax event="rowSelect" update=":edicao"
									listener="#{clienteBean.onRowSelect}" />

								<p:column headerText="Id">
						#{cliente.idCliente}
					</p:column>

								<p:column headerText="Nome">
						#{cliente.nome}
					
					</p:column>

								<p:column headerText="Cpf">
						#{cliente.cpf}
					
					</p:column>

								<p:column headerText="Data Nascimento">
						#{cliente.dataNascimento}
					
					</p:column>


							</p:dataTable>



						</p:panel>

					</h:form>
				</p:tab>

			</p:tabView>
		</h:form>
		</fieldset>
	</ui:define>

</ui:composition>
